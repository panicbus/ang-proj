<!DOCTYPE html>
<html ng-app="ForecastApp">
<head>
	<title>Ang Proj</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/main.css" rel="stylesheet"/>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- Google font for clock-->
	<link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>

	<!-- Angular core library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script> <!-- ngResource dependency -->

</head>
<body ng-controller="MainController" onload="startTime(), startDate()">
	<div class="main-container">

		<!-- the clock -->
		<div id="clock" class="clock"></div>
		<div id="date" class="date"></div>

		<!-- the forecast -->
		<div class="forecast-row row">
			<div class="forecast-container">
				<!-- <div ng-repeat="w in weatherResult.list" class="icon-container">
					<weather-report weather-date="w"></weather-report>
				</div> -->
				<div ng-repeat="w in weatherResult.list" class='day-container'>
					<weather-report weather-date="w" convert-to-integer="convertToInt(round)" convert-to-date="convertToDate(date)" date-format="EEEE"></weather-report>
				</div>
			</div>
		</div>


		<!-- the location -->
		<div ng-controller="LocationController">
			<div class="location-container" ng-init="getLocation()">
				<div class="city" ng-repeat="result in results | limitTo:quantity" ng-cloak>
					{{ result.address_components[3].long_name }}, {{ result.address_components[5].short_name}}
				</div>
			</div>
		</div>
	</div> <!-- end main-container -->

	<!-- jQuery (for bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

	<!-- Modules -->
  <script src="js/app.js"></script>
  <script src="js/toSvg.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>

	<!-- Services -->
	<script src="js/services/forecast.js"></script>

	<!-- Directives -->
  <script src="directives.js"></script>


</body>
</html>
