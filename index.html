<!DOCTYPE html>
<html>
<head>
	<title>Ang Proj</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/main.css" rel="stylesheet"/>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- Angular core library -->
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body ng-app="ForecastApp">

	<div class="main-container" ng-controller="ForecastController">
		<div class="location-query">
			<h3>Type in your zip code</h3>
			<!-- <form ng-submit="location()"> -->
				<input type="text" ng-model="keyword" ng-change="search()" name="field" id="locationSubmit" placeholder="Enter your location" autofocus />
				<input name="submit" value="Submit" type="submit"/>
			<!-- </form> -->
		</div>

		<div class="data-container">
			<div class="forecast-container">
	      <!-- <div ng-if="!details">
	        Loading results...
	      </div> -->
				<!-- <div ng-if="details.Data==='True'"> -->
					<div class="city">
						<h2>The 10 day forecast for {{ tenDay.city }}</h2>
					</div>
					<div class="forecast" ng-repeat="day in tenDay.forecast.simpleforecast.forecastday">
						<div class="day">
							<!-- <div class="date section">
								Date (or time)
								<p>
								{{ day.date }}</p>
							</div> -->
							<div class="day-of-the-week section">
								Day of the week
								<p>
								{{ day.date.pretty }}</p>
							</div>
							<div class="icon">
								<img src="{{ day.icon_url }}" title="{{ day.icon }}"/>
							</div>
							<div class="text-forecast section">
							Text forecast
								<p>{{ day.conditions }}
							</div>
							<div class="temp-high section">
								High
								<p>{{ day.high.fahrenheit }}</p>
							</div>
						  <div class="temp-low section">
								Low
								<p>{{ day.low.fahrenheit }}</p>
							</div>
							<!-- not in 10 day -->
							<!-- <div class="windspeed">

							</div> -->
						</div>
					</div>
				<!-- </div> end ng-if -->
			</div> <!-- end forecast-container -->
		</div> <!-- end data-container -->
	</div>

	<!-- jQuery (for bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

	<!-- Modules -->
  <script src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>

		<!-- Services -->
		<script src="js/services/forecast.js"></script>

</body>
</html>
