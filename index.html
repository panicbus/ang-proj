<!DOCTYPE html>
<html>
<head>
	<title>Ang Proj</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/main.css" rel="stylesheet"/>
	<!-- Angular core library -->
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body ng-app="ForecastApp">

	<div class="main-container" ng-controller="MainController">
		<div class="location-query">
			<h3>Type in your zip code</h3>
			<input type="text"/>
			<input name="submit" value="submit" type="submit"/>
		</div>

		<div class="data-container">
			<div class="forecast-container">
				<div class="city">
					<h2>The forecast for {{ tenDay.city }}</h2>
				</div>
				<div class="forecast" ng-repeat="day in tenDay.days">
					<div class="day">
						<div class="date">
							<p>{{ day.datetime | date}}</p>
						</div>
						<div class="icon">
							<img src="{{ hello.icon_url }}" title="{{ hello.icon }}"/>
						</div>
					<!-- 	<div class="title">
							<p>{{ hello.title }}</p>
						</div> -->
						<div class="temp-high">
							<p>{{ day.high }}</p>
						</div>
						<div class="temp-low">
							<p>{{ days.low }}</p>
						</div>
						<!-- not in 10 day -->
						<!-- <div class="windspeed">

						</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>



	 <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/forecast.js"></script>

</body>
</html>
