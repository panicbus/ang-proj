<!DOCTYPE html>
<html>
<head>
	<title>Ang Proj</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/main.css" rel="stylesheet"/>
	<!-- Angular core library -->
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body ng-app="ForecastApp">

	<div class="main-container" ng-controller="MainController">
		<div class="location-query">
			<h3>Type in your zip code</h3>
			<input type="text"/>
			<input name="submit" value="submit" type="submit"/>
		</div>

		<div class="data-container">
			<div class="forecast-container">
				<div class="city">
					<h2>The 10 day forecast for {{ tenDay.city }}</h2>
				</div>
				<div class="forecast" ng-repeat="day in tenDay.forecast.simpleforecast.forecastday">
					<div class="day">
						<!-- <div class="date section">
							Date (or time)
							<p>
							{{ day.date }}</p>
						</div> -->
						<div class="day-of-the-week section">
							Day of the week
							<p>
							{{ day.date.pretty }}</p>
						</div>
						<div class="icon">
							<img src="{{ day.icon_url }}" title="{{ day.icon }}"/>
						</div>
						<div class="text-forecast section">
						Text forecast
							<p>{{ day.conditions }}
						</div>
						<div class="temp-high section">
							High
							<p>{{ day.high.fahrenheit }}</p>
						</div>
					  <div class="temp-low section">
							Low
							<p>{{ day.low.fahrenheit }}</p>
						</div>
						<!-- not in 10 day -->
						<!-- <div class="windspeed">

						</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>



	 <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/forecast.js"></script>

</body>
</html>
